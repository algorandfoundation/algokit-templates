examples:
  - id: python-smart-contract
    project_name: "Python Smart Contract"
    type: "smart-contract"
    author: "Algorand Foundation"
    title: "Python Smart Contract"
    description: "Python template"
    image: "https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
    repositoryUrl: "https://github.com/algorandfoundation/algokit-templates/tree/main/examples/python-template"
    tags:
      - python
      - smart-contract
    features:
      - "Feature 1"
      - "Feature 2"
      - "Feature 3"
    detailsPages:
      smartContract: examples/python-smart-contract/projects/python-smart-contract-contracts/smart_contracts/hello_world/contract.py
    templates:
      - source: "templates/base/workspace-setup"
        data:
          include_readme: true
          include_algokit_toml: true
          include_github_workflow_template: true
          include_vscode_code_workspace: true
          projects_root_path: projects
          project_name: myproject
      - source: "templates/base/contracts/python"
        data:
          use_workspace: true
          preset_name: starter
          author_name: ""
          author_email: ""
          contract_name: hello_world
      - source: "generators/create-devcontainer"
      - source: "generators/create-env-file"


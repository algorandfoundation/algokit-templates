# Template configuration
_templates_suffix: ".jinja"
_subdirectory: "{{ framework_choice }}-template-content"

# User prompts
framework_choice:
  type: str
  help: Choose your frontend framework
  choices:
    - python

project_name:
  type: str
  help: Name for this project.
  placeholder: "algokit-utils"
  default: "algokit-utils"
